class: mlfarm.visitors.core.CompositeVisitor
args:
  class: mlfarm.visitors.core.Generator
  args:
    times: 3
    data:
      class: mlfarm.visitors.core.CompositeVisitor
      args:
        - class: mlfarm.visitors.files.YMLLoadVisitor
        - class: mlfarm.visitors.debug.PrintVisitor
        - class: mlfarm.visitors.template.RelativeFileVisitor
          args:
            file: '{{ file.names[0] }}'
        - class: mlfarm.visitors.debug.PrintVisitor
---
file:
  names:
    - asd.py
    - asd2.py